<div class="[class]">
	
	[imagem]
	
	<h2>[nome]</h2>
	<p>[descricao]</p>
	
	<div class="div_compartillhar">
		
		<!--Facebook-->
		<div class="fb-like" data-send="false" data-width="42" data-show-faces="false" data-href="[url]" data-layout="button_count"></div>
		<!--Facebook-->
		
		<!--Pinterest-->		
		<a target="_blank" href="http://pinterest.com/pin/create/button/?url=[url]&media=[imagem_url]" class="pin-it-button" count-layout="horizontal"><img border="1" src="//assets.pinterest.com/images/PinExt.png" title="Pin It" width="41" height="22"/></a>
		<!--Pinterest-->
	</div>

	
</div>
